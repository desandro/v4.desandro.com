    <div class="masonry-demo__item masonry-demo__item--height3"></div>

    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item masonry-demo__item--height3"></div>
    <div class="masonry-demo__item masonry-demo__item--height2"></div>

    <div class="masonry-demo__item"></div>

      <div class="figure col col--half__quarter">
        <a class="figure__img-link" href="http://erikjohanssonphoto.com/work/imagecats/personal/">
