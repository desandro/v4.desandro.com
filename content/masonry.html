<section id="masonry" class="masonry">
  <div class="section-header">
    <h2 class="section-title"><a href="http://masonry.desandro.com">Masonry</a></h2>
    <p class="section-description">Cascading grid layout library</p>
    <p class="section-timestamp">2009&ndash;present</p>
  </div>

  <div class="masonry-demo clearfix js-masonry"
    data-masonry-options='{
      "itemSelector": ".masonry-demo__item",
      "columnWidth": ".masonry-demo__grid-sizer",
      "gutter": ".masonry-demo__gutter-sizer",
      "percentPosition": true
    }'>
    <div class="masonry-demo__grid-sizer"></div>
    <div class="masonry-demo__gutter-sizer"></div>
    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item masonry-demo__item--height3"></div>
    <div class="masonry-demo__item masonry-demo__item--width2"></div>
    <div class="masonry-demo__item masonry-demo__item--height2"></div>
    <div class="masonry-demo__item masonry-demo__item--height3"></div>
    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item masonry-demo__item--height2"></div>
    <div class="masonry-demo__item masonry-demo__item--height3"></div>
    <div class="masonry-demo__item masonry-demo__item--height2"></div>
    <div class="masonry-demo__item masonry-demo__item--width2"></div>
    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item masonry-demo__item--height3"></div>
    <div class="masonry-demo__item masonry-demo__item--height2"></div>
    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item"></div>
    <div class="masonry-demo__item"></div>
  </div>

  <h3>Masonry in use</h3>

  <div class="grid">
    <div class="figure grid__half grid__half--alpha">
      <a class="figure__img-link" href="http://iam.beyonce.com">
        <img src="img/beyonce.jpg" alt="Beyonce's Tumblr" /></a>
      <p class="caption"><a href="http://iam.beyonce.com">Beyonce&rsquo;s Tumblr</a> uses Masonry</p>
    </div>

    <div class="figure grid__half grid__half--beta">
      <a class="figure__img-link" href="https://www.tumblr.com/search/illustration">
        <img src="img/tumblr-search-illustration.jpg" alt="Tumblr Search"></a>
      <p class="caption"><a href="https://www.tumblr.com/search/illustration">Tumblr Search</a></p>
    </div>

    <div class="figure grid__half grid__half--alpha">
      <a class="figure__img-link" href="http://erikjohanssonphoto.com/work/imagecats/personal/">
        <img src="img/johansson.jpg" alt="Erik Johansson" /></a>
      <p class="caption"><a href="http://erikjohanssonphoto.com/work/imagecats/personal/">Erik Johansson</a></p>
    </div>

    <div class="figure grid__half grid__half--beta">
      <a class="figure__img-link" href="http://www.kristianhammerstad.com/">
        <img src="img/hammerstad.jpg" alt="Kristian Hammerstad" /></a>
      <p class="caption"><a href="http://www.kristianhammerstad.com/">Kristian Hammerstad</a></p>
    </div>

  </div>

</section>
