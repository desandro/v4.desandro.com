<section class="portraits">
  <h2 class="section-title">Halftone &amp; pixel portraits</h2>

  <div class="grid">
    <div class="figure grid__half grid__half--alpha">
      <div class="gif-player">
        <button class="gif-player__play-button gif-player__play-button--corner">
          <svg viewbox="0 0 25 20">
            <path class="gif-player__play-button__arrow" d="M 0 0 L 25 10 L 0 20 L 0 0 Z"></path>
          </svg>
        </button>
        <button class="gif-player__play-button gif-player__play-button--center">
          <svg viewbox="0 0 25 20">
            <path class="gif-player__play-button__arrow" d="M 0 0 L 25 10 L 0 20 L 0 0 Z"></path>
          </svg>
        </button>
        <img class="gif-player__img" src="img/portraits/shelby.png" alt="Shelby halftone" />
      </div>
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--beta">
      <img src="img/portraits/boca-raton.png" alt="Boca Raton halftone" />
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--alpha">
      <img src="img/portraits/louise.png" alt="Louise halftone" />
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--beta">
      <img src="img/portraits/shari.png" alt="Shari halftone" />
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--alpha">
      <img src="img/portraits/gavin.png" alt="Gavin pixelated" />
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--beta">
      <img src="img/portraits/stanley.png" alt="Stanley pixelated" />
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--alpha">
      <img src="img/portraits/take-my-picture.png" alt="Pixelated portrait" />
      <p class="caption">Photo</p>
    </div>

    <div class="figure grid__half grid__half--beta">
      <img src="img/portraits/self-fri-halo.png" alt="Self portrait pixelated" />
      <p class="caption">Self portrait</p>
    </div>

  </div>

</section>
