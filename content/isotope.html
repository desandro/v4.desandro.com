<section class="isotope">
  <h2 class="section-title"><a href="http://isotope.metafizzy.co">Isotope</a></h2>
  <p class="section-description">Filter &amp; sort magical layouts</p>

  <div class="isotope-demo-buttons">
    <div class="isotope-demo-buttons__group isotope-demo-buttons__group--filters clearfix">
      <button class="is-selected" data-isotope-filter="*">Show all</button>
      <button data-isotope-filter=".isotope-demo__item--orange">Orange</button>
      <button data-isotope-filter=".isotope-demo__item--green">Green</button>
      <button data-isotope-filter=".isotope-demo__item--magenta">Magenta</button>
    </div>
    <div class="isotope-demo-buttons__group isotope-demo-buttons__group--sorts clearfix">
      <button class="is-selected" data-isotope-sort="original-order">Original order</button>
      <button data-isotope-sort="letter">ABC</button>
      <button data-isotope-sort="number">123</button>
    </div>
  </div>
